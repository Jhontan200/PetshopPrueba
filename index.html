<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Shop</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <!-- Logo -->
      <div class="logo">
        <img src="imagenes/Logo.png" alt="PetShop Logo">
      </div>

      <!-- Barra de búsqueda -->
      <div class="search-bar">
        <input type="text" placeholder="Buscar productos...">
        <!-- Imagen en lugar del icono -->
        <img src="imagenes/buscar.png" alt="Ícono de búsqueda" class="search-image">
      </div>
      

      <!-- Acciones (Iniciar sesión y Carrito) -->
      <div class="actions">
        <div class="login">
          <img src="imagenes/icons8-usuario-100.png" alt="Iniciar Sesión">
          <span>Iniciar sesión</span>
        </div>
        <div class="cart">
          <img src="imagenes/icons8-carrito-de-compras-100.png" alt="Carrito">
        </div>
      </div>
    </header>

    <!-- Contenido principal -->
    <main class="content-grid">
      <div class="column">
        <p class="text">¡Explora nuestros productos para tus mascotas!</p>
      </div>
      <div class="column">
        <img src="/mascotas.jpg" alt="Productos para mascotas" class="image">
      </div>
    </main>

    <!-- Footer -->
    <footer class="parent">
      <div class="div1"><p>Enlace 1</p></div>
      <div class="div2"><p>Enlace 2</p></div>
      <div class="div3"><p>Enlace 3</p></div>
      <div class="div4"><p>Enlace 4</p></div>
      <div class="div5"><p>© Pet Shop - 2025</p></div>
    </footer>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
